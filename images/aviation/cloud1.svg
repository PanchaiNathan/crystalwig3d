<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cloudBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  <!-- Main cloud body -->
  <ellipse cx="150" cy="80" rx="100" ry="30" fill="rgba(255,255,255,0.8)" filter="url(#cloudBlur)"/>
  <!-- Cloud bumps -->
  <circle cx="80" cy="70" r="25" fill="rgba(255,255,255,0.7)" filter="url(#cloudBlur)"/>
  <circle cx="130" cy="55" r="35" fill="rgba(255,255,255,0.75)" filter="url(#cloudBlur)"/>
  <circle cx="180" cy="60" r="30" fill="rgba(255,255,255,0.7)" filter="url(#cloudBlur)"/>
  <circle cx="220" cy="75" r="20" fill="rgba(255,255,255,0.65)" filter="url(#cloudBlur)"/>
</svg>