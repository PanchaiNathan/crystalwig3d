  <circle cx="110" cy="45" r="28" fill="rgba(255,255,255,0.7)" filter="url(#cloudBlur2)"/>
  <circle cx="150" cy="50" r="25" fill="rgba(255,255,255,0.65)" filter="url(#cloudBlur2)"/>
  <circle cx="180" cy="60" r="18" fill="rgba(255,255,255,0.6)" filter="url(#cloudBlur2)"/>
</svg>