<svg width="250" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cloudBlur2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
