<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  <!-- Main cloud body -->
  <ellipse cx="200" cy="100" rx="120" ry="40" fill="rgba(255,255,255,0.9)" filter="url(#blur)"/>
  <!-- Cloud bumps -->
  <circle cx="120" cy="90" r="35" fill="rgba(255,255,255,0.8)" filter="url(#blur)"/>
  <circle cx="180" cy="75" r="45" fill="rgba(255,255,255,0.85)" filter="url(#blur)"/>
  <circle cx="240" cy="80" r="40" fill="rgba(255,255,255,0.8)" filter="url(#blur)"/>
  <circle cx="280" cy="95" r="30" fill="rgba(255,255,255,0.75)" filter="url(#blur)"/>
</svg>